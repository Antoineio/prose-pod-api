version: "1.1"
name: DNS setup
config:
  http:
    baseURL: ${{ env.host }}
env:
  host: http://127.0.0.1:8080
  mainAdminUsername: ${{ internet.userName | fake }}
  mainAdminPassword: ${{ internet.password | fake }}
  hostname: prose.org.local

# NOTE: Paths are relative to the directory from which `stepci` is ran.
# TODO: Once [stepci/stepci#220](https://github.com/stepci/stepci/issues/220)
#   is resolved, replace all `./tests/integration/step-ci` by `${{ env.STEPCI_DIR }}`.
before:
  name: "Before all (not a test)"
  steps:
    - $ref: "init.yaml#/components/steps/init_server"
    - $ref: "init.yaml#/components/steps/create_first_admin"
    - $ref: "init.yaml#/components/steps/log_admin_in"
    - $ref: "pod-config.yaml#/components/steps/init_pod_address_static"

tests:
  checkDnsRecords:
    name: Check DNS records
    steps:
      - name: Check DNS records
        http:
          method: GET
          url: /v1/network/checks/dns
          auth:
            bearer:
              token: ${{ captures.token }}
          check:
            status: 200
            headers:
              Content-Type: application/json
            schema:
              type: array
              items:
                $ref: openapi.json#/components/schemas/dns-record-check-result
            jsonpath:
              $.[0].id: IPv4
              $.[0].data.status: VALID
              $.[1].id: IPv6
              $.[1].data.status: VALID
              $.[2].id: SRV-c2s
              $.[2].data.status: VALID
              $.[3].id: SRV-s2s
              $.[3].data.status: VALID
  checkPortsReachability:
    name: Check ports reachability
    steps:
      - name: Check ports reachability
        http:
          method: GET
          url: /v1/network/checks/ports
          auth:
            bearer:
              token: ${{ captures.token }}
          check:
            status: 200
            headers:
              Content-Type: application/json
            schema:
              type: array
              items:
                $ref: openapi.json#/components/schemas/port-reachability-check-result
            jsonpath:
              $.[0].id: TCP-c2s
              $.[0].data.status: OPEN
              $.[1].id: TCP-s2s
              $.[1].data.status: OPEN
              $.[2].id: TCP-HTTPS
              # NOTE: We didn't setup HTTPS in integration tests.
              $.[2].data.status: CLOSED
  checkIpConnectivity:
    name: Check IP connectivity
    steps:
      - name: Check IP connectivity
        http:
          method: GET
          url: /v1/network/checks/ip
          auth:
            bearer:
              token: ${{ captures.token }}
          check:
            status: 200
            headers:
              Content-Type: application/json
            schema:
              type: array
              items:
                $ref: openapi.json#/components/schemas/ip-connectivity-check-result
            jsonpath:
              $.[0].id: IPv4-c2s
              $.[0].data.status: SUCCESS
              $.[1].id: IPv6-c2s
              $.[1].data.status: SUCCESS
              $.[2].id: IPv4-s2s
              $.[2].data.status: SUCCESS
              $.[3].id: IPv6-s2s
              $.[3].data.status: SUCCESS
